<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="icon" href="clock.svg">
    <style>
        :root{
            --sec-angle: 0deg;
            --min-angle: 0deg;
            --hour-angle: 0deg;
        }

        body{
            background-color: #7d3865;
            margin: 0px;
            padding: 0px;
            height: 100vh;
            width: 100vw;
        }
        #clock
        {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 50vh;
            width: 50vw;
            transform: translate(-50%, -50%);
        }




        #sec{
            transform-origin: bottom;
            transform-box: fill-box;
            stroke-dasharray: 496px;
            stroke-dashoffset: 496px;
            animation: setSec 5s ease-in-out forwards, rotateSec 60s linear infinite forwards 5s, stroke 5s forwards;


        }

        #min{
            transform-origin: left;
            transform-box: fill-box;
            stroke-dasharray: 486px;
            stroke-dashoffset: 486px;
            animation: setMin 5s ease-in-out forwards, rotateMin 3600s linear infinite forwards 5s, stroke 5s forwards;


        }

        #hour{
            transform-origin: left;
            transform-box: fill-box;
            stroke-dasharray: 336px;
            stroke-dashoffset: 336px;
            animation: setHour 5s ease-in-out forwards, rotateHour 43200s linear infinite forwards 5s, stroke 5s forwards;


        }
        #back{
            stroke-dasharray: 2835px;
            stroke-dashoffset: 2835px;
            animation: stroke 5s forwards;
        }

        #outerCircle{
            stroke-dasharray: 2194px;
            stroke-dashoffset: 2194px;
            animation: stroke 5s forwards;
        }
        #innerCircle{
            stroke-dasharray: 1776px;
            stroke-dashoffset: 1776px;
            animation: stroke 5s forwards;
        }
        #decoration1{
            stroke-dasharray: 603px;
            stroke-dashoffset: 603px;
            animation: stroke 5s forwards;
        }
        #decoration2{
            stroke-dasharray: 148px;
            stroke-dashoffset: 148px;
            animation: stroke 5s forwards;
        }

        @keyframes stroke {
            100%{
                stroke-dashoffset: 0px;
            }

        }

        @keyframes rotateSec {
            0%{
                transform: rotate(var(--sec-angle));
            }
            100%{
                transform: rotate(calc(360deg + var(--sec-angle)));
            }
        }
        @keyframes setSec {
            100%{
                transform: rotate(var(--sec-angle));
            }
        }

        @keyframes rotateMin {
            0%{
                transform: rotate(var(--min-angle));
            }
            100%{
                transform: rotate(calc(360deg + var(--min-angle)));
            }
        }
        @keyframes setMin {
            100%{
                transform: rotate(var(--min-angle));
            }
        }
        @keyframes rotateHour {
            0%{
                transform: rotate(var(--hour-angle));
            }
            100%{
                transform: rotate(calc(360deg + var(--hour-angle)));
            }
        }
        @keyframes setHour {
            100%{
                transform: rotate(var(--hour-angle));
            }
        }
    </style>
</head>

<script>
    document.addEventListener("DOMContentLoaded", ()=> {
        const hour = new Date().getHours()
        const min = new Date().getMinutes()
        const sec = new Date().getSeconds() + 5
        const sa = 6 * sec;
        const ma = (6 * min) + (sec/10);
        const ha = (30 * hour) + (min/2)
        const root = document.querySelector(":root")
        root.style.setProperty('--sec-angle', `${sa}deg`)
        root.style.setProperty('--min-angle', `${ma-90}deg`)
        root.style.setProperty('--hour-angle', `${ha-90}deg`)
    })
</script>
