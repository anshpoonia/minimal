<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Arrow</title>
    <link rel="icon" href="arrow.svg">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 10px;
        }
        .body{
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #222222;
            display: grid;
            align-items: center;
            justify-content: center;
        }
        .body svg{
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
<div class="body">
    <svg height="3rem" id="arrow" viewBox="0 0 512 512" width="5rem" xmlns="http://www.w3.org/2000/svg"><polygon points="396.6,160 416,180.7 256,352 96,180.7 115.3,160 256,310.5 " fill="wheat"/></svg>
</div>
<audio id="audio" loop><source src="beats.mp3" type="audio/mp3"></audio>
<script>
    document.addEventListener("click", playMusic);
    function playMusic()
    {
        document.getElementById("audio").play();
        document.removeEventListener("click", playMusic);
    }
</script>
</body>
</html>
